<!DOCTYPE html>
<html>
    <head>
        <title>Forms in html</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal infromation</legend>
                <label>Name</label><br>
                <input type="text" id="name"><br><br>
                <label>Contact</label><br>
                <input type="password" id="password"><br><br>
                <label>Sex</label><br>
                <input type="radio" id="Female" name="Sex" value="female">female<br>
                <input type="radio" id="male" name="Sex" value="Male">Male<br>
                <input type="radio" id="Private" name="Sex" value="Private">Private <br>
                <label>About yourself:</label><br>
                <textarea rows="5" id="20"></textarea><br>
                <label>Favorite food & snacks</label><br>
                <input type="Checkbox" name="Food" id="Food" value="Chutneys">Chutneys <br>
                <input type="checkbox" name="Snacks" id="Snacks" value="namkeen">Namkeen <br>
                <input type="checkbox" name="food" id="Food" value="Fried chicken and chips"> Fried Chicken and chips <br>
                <label>Favorite subject</label> <br>
                <select name="Field" id="field">
                    <option value="Mathematics">Mathematics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                </select>
                <input type="number"><br><br>
                <select name="Field2" id="field2">
                    <option value="Mathematics">Mathematics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                </select>
                <input type="number"><br><br>
                <select name="Field3" id="field3">
                    <option value="Mathematics">Mathematics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                </select><br><br>
                <input type="Send" value="register"><br><br>
                <input type="reset" value="reset"><br>
            </fieldset>
        </form>
    </body>
</html>
